<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .hero-section {
            text-align: center;
            padding: 50px 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 15px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Red Social</a>
            <button class="btn btn-primary" onclick="window.location.href='login.html'">Iniciar Sesión</button>
        </div>
    </nav>
    
    <div class="container hero-section">
        <h1>Comparte tus momentos con el mundo</h1>
        <p>Únete a nuestra comunidad y comparte imágenes y videos con tus amigos.</p>
    </div>
    
    <div class="container">
        <div class="row gallery" id="gallery-container">
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            let images = [
                {username: "juan123", caption: "Día soleado", likes: 120},
                {username: "maria_l", caption: "Cena deliciosa", likes: 200},
                {username: "pedro_99", caption: "Paisaje hermoso", likes: 95}
            ];
            
            images.forEach((img, index) => {
                let imgSrc = `https://picsum.photos/300/200?random=${index}`;
                $("#gallery-container").append(`
                    <div class="col-md-4 gallery-item">
                        <div class="card">
                            <img src="${imgSrc}" class="card-img-top" alt="Imagen">
                            <div class="card-body">
                                <h5 class="card-title">@${img.username}</h5>
                                <p class="card-text">${img.caption}</p>
                                <p><strong>${img.likes} Likes</strong></p>
                            </div>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
